<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>TV Program Guide</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #searchBox {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background-color: #0078D7;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: static;
      }
      td {
        padding: 10px;
        border: none;
        border-bottom: 1px solid #eee;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“º TV Program Guide</h1>
  <input type="text" id="searchBox" placeholder="ðŸ” Search by title...">
  <table id="epgTable">
    <thead>
      <tr>
        <th>Channel</th>
        <th>Start</th>
        <th>Stop</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const epgUrl = 'https://myeth-epg.github.io/public/epg.pw.all.xml';

    function formatTime(raw) {
      const match = raw.match(/^(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})/);
      if (!match) return raw;
      const [_, y, mo, d, h, mi] = match;
      return `${y}-${mo}-${d} ${h}:${mi}`;
    }

    fetch(epgUrl)
      .then(response => response.text())
      .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
      .then(data => {
        const programs = data.querySelectorAll("programme");
        const tableBody = document.querySelector("#epgTable tbody");

        programs.forEach(program => {
          const row = document.createElement("tr");

          const channel = program.getAttribute("channel");
          const start = formatTime(program.getAttribute("start"));
          const stop = formatTime(program.getAttribute("stop"));
          const title = program.querySelector("title")?.textContent || "N/A";

          row.innerHTML = `
            <td>${channel}</td>
            <td>${start}</td>
            <td>${stop}</td>
            <td>${title}</td>
          `;
          tableBody.appendChild(row);
        });

        // Add search functionality
        document.getElementById("searchBox").addEventListener("input", function () {
          const filter = this.value.toLowerCase();
          const rows = tableBody.querySelectorAll("tr");
          rows.forEach(row => {
            const title = row.cells[3].textContent.toLowerCase();
            row.style.display = title.includes(filter) ? "" : "none";
          });
        });
      })
      .catch(error => {
        console.error("Failed to load EPG:", error);
        document.body.innerHTML += "<p style='color:red;'>Failed to load EPG data.</p>";
      });
  </script>
</body>
</html>
