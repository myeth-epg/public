<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EPG Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, button {
      margin-top: 5px;
      padding: 8px;
      font-size: 1em;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #results {
      margin-top: 30px;
      white-space: pre-wrap;
      font-family: monospace;
      background-color: #fff;
      padding: 15px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Search EPG</h1>

  <label for="searchText">Keyword</label>
  <input type="text" id="searchText" placeholder="Search text...">

  <label for="searchDate">Date</label>
  <input type="date" id="searchDate">

  <label for="searchTime">Time</label>
  <input type="time" id="searchTime">

  <button onclick="searchEPG()">Search</button>

  <div id="results"></div>

  <!-- âœ… Add OpenCC before your script -->
  <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.3/dist/umd/opencc.min.js"></script>
  <script src="search.epg.js"></script>
</body>
</html>
