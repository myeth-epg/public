<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ETH EPG Search 节目搜索</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      margin-top: 5px;
      padding: 8px;
      font-size: 1em;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #results {
      margin-top: 30px;
      white-space: pre-wrap;
      font-family: monospace;
      background-color: #fff;
      padding: 15px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ETH EPG Search 节目搜索</h1>

  <div style="display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap;">
    <div>
      <label for="categorySelect">Channel Name 频道名</label>
      <select id="categorySelect" style="max-width: 300px;">
        <option value="">All</option>
      </select>
    </div>
    <div>
      <label for="searchDate">Date</label>
      <input type="date" id="searchDate" style="max-width: 120px;">
    </div>
    <div>
      <label for="searchTime">Time</label>
      <input type="time" id="searchTime" style="max-width: 120px;">
    </div>
  </div>

  <label for="searchText">Keyword 关键词</label>
  <input type="text" id="searchText" placeholder="Search text...">

  <button onclick="searchEPG()">Search</button>

  <div id="results"></div>

  <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.min.js"></script>
  <script src="search.epg.js"></script>
</body>
</html>
